<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수 매개변수</title>
		<script type="text/javascript">
			function calInterest(deposit,rate) {
				var interest = deposit * rate / 100
				document.write("예금이자 : "+ interest + "원")
			}


			function input() {
				var deposit = parseInt(prompt("예금액 입력"));//parseInt :문자열->숫자열로 변환,2~36진수 사용 가능
				//문자열이 숫자로 시작하는 경우에는 숫자가 끝날때 까지만 형변환을 하여 num에 저장
				//var num = parseInt('1000원'); 결과 1000
				//var num = parseInt('가격:1000원'); num에 NaN이 저장
				
				var rate = Number(prompt("이자율 입력"));//문자열-> 숫자열로 반환
				calInterest(deposit, rate);
			}
        </script>

	</head>
	<body onLoad="input()">
	
	</body>
</html>
